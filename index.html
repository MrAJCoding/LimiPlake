		.progress-ring {
  position: relative;
  width: 160px;
  height: 160px;
}

svg {
  transform: rotate(-90deg);
}

.circle-bg {
  fill: none;
  stroke: #ddd;
  stroke-width: 12;
}

.circle-progress {
  fill: none;
  stroke: #22b6d4;
  stroke-width: 12;
  stroke-linecap: round;
  transition: stroke-dashoffset 0.02s linear;
}

.progress-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: Arial, sans-serif;

#progressValue {

		.progress-dial {

  width: 200px;
  height: 120px;
}

svg {
  overflow: visible;
}

.dial-bg {
  fill: none;
  stroke: #ddd;
  stroke-width: 12;
  stroke-linecap: round;
}

.dial-progress {
  fill: none;
  stroke: #22b6d4;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-dasharray: 251;  /* arc length */
  stroke-dashoffset: 251; /* starts empty */
  transition: stroke-dashoffset 0.02s linear;
}

  <svg width="200" height="120">
    <path class="dial-bg" d="M20,100 A80,80 0 0,1 180,100"></path>
    <path class="dial-progress" d="M20,100 A80,80 0 0,1 180,100"></path>
  </svg>
</div>

	<script>
		const circle = document.querySelector('.circle-progress');
const text = document.getElementById('progressValue');

const radius = circle.r.baseVal.value;
const circumference = 2 * Math.PI * radius;

// setup circle
circle.style.strokeDasharray = `${circumference} ${circumference}`;
circle.style.strokeDashoffset = circumference;

// total capacity (full ring)
const MAX_VALUE = 300;

// your real data
let students = 3; // ðŸ‘ˆ change this number to your real value

function animateProgress(targetValue) {
  if (targetValue > MAX_VALUE) targetValue = MAX_VALUE;
  if (targetValue < 0) targetValue = 0;

  let currentValue = 0;

  function update() {
    const progress = currentValue / MAX_VALUE;
    const offset = circumference - progress * circumference;
    circle.style.strokeDashoffset = offset;
    text.textContent = Math.round(currentValue);

    if (currentValue < targetValue) {
      currentValue += targetValue / 100; // smooth speed
      requestAnimationFrame(update);
    } else {
      text.textContent = targetValue; // snap to final exact number
    }
  }

  requestAnimationFrame(update);
}

// animate to your actual value
animateProgress(students);

		const dial = document.querySelector('.dial-progress');

// total arc length for the path
const totalLength = 251;
dial.style.strokeDasharray = totalLength;
dial.style.strokeDashoffset = totalLength;

const MAX_VALUE = 300;
let realValue = 180; // ðŸ‘ˆ your actual number

function animateDial(targetValue) {
  if (targetValue > MAX_VALUE) targetValue = MAX_VALUE;
  if (targetValue < 0) targetValue = 0;

  let currentValue = 0;

  function update() {
    const progress = currentValue / MAX_VALUE;
    const offset = totalLength - (progress * totalLength);
    dial.style.strokeDashoffset = offset;

    if (currentValue < targetValue) {
      currentValue += targetValue / 100; // animation speed
      requestAnimationFrame(update);
    }
  }

  requestAnimationFrame(update);
}

animateDial(realValue);
	</script>
