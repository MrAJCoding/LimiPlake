<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud</title>
    <style>
        /* Container for the word cloud */
        #wordcloud-container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust based on your design */
            text-align: center;
            overflow: hidden;
            border: 1px solid #ddd; /* Optional: Adds a border to the container */
            background-color: #f9f9f9; /* Optional: Background color */
        }

        /* Styling for each word */
        .word {
            position: absolute;
            font-family: Arial, sans-serif;
            color: #333;
            opacity: 0.8;
            transition: transform 0.3s ease-in-out;
            white-space: nowrap;
        }

        /* Hover effect to scale the word when hovered */
        .word:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>Word Cloud Example</h1>
    <div id="wordcloud-container">
        <!-- Words will be added dynamically here -->
    </div>

    <script type="text/javascript">
        // Example word list with their frequencies
        const words = [
            { text: "JavaScript", frequency: 15 },
            { text: "HTML", frequency: 10 },
            { text: "CSS", frequency: 12 },
            { text: "Python", frequency: 8 },
            { text: "Flask", frequency: 6 },
            { text: "React", frequency: 5 },
            { text: "Node.js", frequency: 7 },
            { text: "Vue.js", frequency: 9 },
            { text: "Django", frequency: 4 },
            { text: "SQL", frequency: 11 }
        ];

        // Select the container where words will appear
        const container = document.getElementById('wordcloud-container');

        // Function to generate the word cloud
        function createWordCloud() {
            words.forEach((wordData) => {
                const wordElement = document.createElement('span');
                wordElement.classList.add('word');
                wordElement.textContent = wordData.text;

                // Set font size based on frequency (larger frequency = larger font size)
                const fontSize = 12 + wordData.frequency * 2 + 'px';
                wordElement.style.fontSize = fontSize;

                // Set a random position within the container
                const randomX = Math.random() * (container.clientWidth - 100); // Ensure the word stays within container width
                const randomY = Math.random() * (container.clientHeight - 50); // Ensure the word stays within container height

                wordElement.style.left = randomX + 'px';
                wordElement.style.top = randomY + 'px';

                // Append the word to the container
                container.appendChild(wordElement);
            });
        }

        // Call the function to generate the word cloud when the page loads
        window.onload = createWordCloud;
    </script>

</body>
</html>
